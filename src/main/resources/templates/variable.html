<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Variable Expressions</title>
</head>
<body>

    <div align="center">
        <h1 >ThymeLeaf Variable Expressions Demo</h1>
    </div>

    <hr>
    <h2>User:</h2>
    <p> Name: <strong th:text="${user.userName}"></strong></p>
    <p> Email: <strong th:text="${user.userEmail}"></strong></p>
    <p> Gender: <strong th:text="${user.userGender}"></strong></p>

</body>
</html>
