<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
</head>
<body>

    <div align="center">

        <h1>Form Demo</h1>
        <hr>
        <br>

    </div>

    <div align="center">
        <div style="border-style:solid; width:500px">

            <h1>User Register</h1>
            <form role="form" method="post" th:action="@{/registerUser}" th:object="${userForm}">

                <label>User Name :</label>
                <label>
                    <input type="text" th:field="*{userName}" />
                </label>
                <br>

                <label>User Email :</label>
                <label>
                    <input type="text" th:field="*{userEmail}" />
                </label>
                <br>

                <label>User Password :</label>
                <label>
                    <input type="password" th:field="*{userPassword}">
                </label>
                <br>

                <label>User Gender :</label>
                <label>
                    <input type="radio" th:field="*{userGender}" value="Male"> Male
                    <input type="radio" th:field="*{userGender}" value="Female"> Female
                </label>
                <br>

                <label>User Professions :</label>
                <label>
                    <select th:field="*{userProfession}">
                        <option th:each="p : ${professions}" th:value="${p}" th:text="${p}"></option>
                    </select>
                </label>
                <br>

                <label>User Address :</label>
                <label>
                    <textarea rows="5" cols="20" th:field="*{userAddress}"></textarea>
                </label>
                <br>

                <button type="submit">Register</button>

            </form>

        </div>

    </div>

</body>
</html>
