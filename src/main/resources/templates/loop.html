<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Loop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">

        <div align="center">

            <h1>ThymeLeaf Loop</h1>
            <hr>
            <br>

        </div>

        <table border="1" class="table table-striped table-hover">

            <thead>

                <tr>
                    <th>UserID</th>
                    <th>UserName</th>
                    <th>UserEmail</th>
                    <th>UserGender</th>

                    <th>Status-Count</th>
                    <th>Status-Index</th>
                    <th>Status-Even</th>
                    <th>Status-Odd</th>
                    <th>Status-First</th>
                    <th>Status-Last</th>
                </tr>

            </thead>

            <tbody>

                <tr th:each="user, userStatus : ${users}">

                    <td th:text="${user.id}"></td>
                    <td th:text="${user.userName}"></td>
                    <td th:text="${user.userEmail}"></td>
                    <td th:text="${user.userGender}"></td>

                    <td th:text="${userStatus.count}"></td>
                    <td th:text="${userStatus.index}"></td>
                    <td th:text="${userStatus.even}"></td>
                    <td th:text="${userStatus.odd}"></td>
                    <td th:text="${userStatus.first}"></td>
                    <td th:text="${userStatus.last}"></td>

                </tr>

            </tbody>

        </table>

    </div>

</body>
</html>
